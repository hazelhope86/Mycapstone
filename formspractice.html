<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puppies!</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="">
        <p>
            First Name: <input type="text" name="first name" value="" placeholder="First Name"> Last Name: <input type="text" name="last name" value="" placeholder="Last Name">
        </p>

        <p>
            Email: <input type="email" name="email" value="" placeholder="name@email.com"> Password: <input type="password" name="password" value="">
        </p>

        <p>Are your over the age of 18?</p>
        <p>
            Yes: <input type="radio" name="over18" value="Yes"> No: <input type="radio" name="over18" value="No">
        </p>

        <p>Do you have a Credit Card or PayPal?</p>
        <p>
            <select name="payment">
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
            </select>
        </p>

        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
